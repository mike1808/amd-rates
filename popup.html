<!DOCTYPE html>
<html>
<head>
    <title>AMd Rates</title>
    <link rel="stylesheet" href="css/popup.css"/>
</head>
<body>
    <table>
        <thead>

            <tr>
                <th rowspan="2" colspan="2">Bank</th>
                <td colspan="2"><img src="img/USD.gif"/></td>
                <td colspan="2"><img src="img/EUR.gif"/></td>
                <td colspan="2"><img src="img/RUR.gif"/></td>
            </tr>
            <tr>
                <th colspan="1">Buy</th>
                <th colspan="1">Sell</th>
                <th colspan="1">Buy</th>
                <th colspan="1">Sell</th>
                <th colspan="1">Buy</th>
                <th colspan="1">Sell</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="calc">
        <div class="in">
            <img id="cur-img-in" src="img/AMD.gif">
            <select name="currency-calc-cur" id="in-select">
                <option selected="selected" value="AMD">AMD</option>
                <option value="EUR">EUR</option>
                <option value="RUR">RUR</option>
                <option value="USD">USD</option>
            </select>
            <input type="text" id="in"/>
        </div>
        <div class="out">
            <img id="cur-img-out" src="img/USD.gif">
            <select name="currency-calc-cur" id="out-select">
                <option value="AMD">AMD</option>
                <option value="EUR">EUR</option>
                <option value="RUR">RUR</option>
                <option selected="selected" value="USD">USD</option>
            </select>
            <input type="text" id="out"/>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
