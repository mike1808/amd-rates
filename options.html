<!DOCTYPE html>
<html>
<head>
    <title>AMD Rates Options</title>
    <link rel="stylesheet" href="css/options.css"/>
</head>
<body>
    <section>
        <h1>AMD Rates</h1>
        <p>Extension by Michael Manukyan, Source <a href="https://github.com/mike1808/amd-rates">GitHub</a></p>
    </section>
    <section>
        <h2>Banks</h2>
        <div class="bank-list"></div>
        <div class="buttons">
            <button id="check-all">Check all</button>
            <button id="uncheck-all">Uncheck all</button>
        </div>
    </section>
    <section>
        <h2>Currency</h2>
        <div class="currency-list"></div>
    </section>

    <section>
        <h2>Update rate</h2>
        <div>
            <input type="text" id="update-rate"/> minutes
        </div>
    </section>

    <section>
        <h2>Rate tooltip</h2>
        <div>
            <input type="radio" name="tooltipState" value="true"/>On
            <input type="radio" name="tooltipState" value="false"/>Off
            <div>
                <div>
                    <label for="tooltipTags">Tags to parse</label>
                    <input id="tooltipTags" type="text" />
                </div>
                <small style="font-size: 0.5em">Add 'div' if you want to parse extra values, but page may load very slow</small>
            </div>
            <div>
                <label for="tooltipBank">Bank for rates</label>
                <select id="tooltipBank"></select>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>
</html>
